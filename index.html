<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalizações</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Nomeador de PDF</h1>
        <form id="pdfNamingForm">
            <div class="form-group">
                <label for="empresa">Nome da Empresa:</label>
                <input type="text" id="empresa" placeholder="Digite o nome da empresa" required>
            </div>
            <div class="form-group">
                <label for="tipoDoc">Tipo do Documento:</label>
                <select id="tipoDoc" required>
                    <option value="">Selecione o tipo</option>
                    <option value="HIPOTECA">HIPOTECA</option>
                    <option value="CARTA DE FIANÇA">CARTA DE FIANÇA</option>
                    <option value="CPR">CPR</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dataEmissao">Data de Emissão:</label>
                <input type="date" id="dataEmissao" required>
            </div>
            <div class="form-group">
                <label>Data de Vencimento:</label>
                <div class="vencimento-options">
                    <label>
                        <input type="radio" name="vencimentoTipo" value="data" checked>
                        Data específica
                    </label>
                    <label>
                        <input type="radio" name="vencimentoTipo" value="indeterminado">
                        Vencimento indeterminado
                    </label>
                </div>
                <input type="date" id="dataVencimento">
            </div>
        </form>
        <div class="result-section">
            <label><strong>Estrutura do nome do arquivo:</strong></label>
            <div class="result-text" id="resultado">
                Preencha os campos acima para gerar o nome do arquivo
            </div>
            <div class="button-group">
                <button class="btn-copy" onclick="copiarTexto()">Copiar</button>
                <button class="btn-clear" onclick="limparCampos()">Limpar</button>
            </div>
            <div id="mensagemSucesso" class="success-message" style="display: none;">
                Estrutura copiada para a área de transferência!
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
